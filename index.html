<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .forecast-title h1 {
            font-size: 24px;
            color: #333;
            white-space: nowrap;
        }

        .coffee-button {
            padding: 10px 20px;
            background: #ffdd00;
            color: #333;
            text-decoration: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .coffee-button:hover {
            background: #ffd700;
        }

        /* Main Content Styles */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            flex-grow: 1;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .weather-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: -1;
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
        }

        .weather-bg.active {
            opacity: 0.3;
        }

        .rain {
            background: url('https://images.pexels.com/photos/235648/pexels-photo-235648.jpeg') repeat;
            animation: rainAnimation 2s linear infinite;
        }

        .sunny {
            background: url('https://images.unsplash.com/photo-1504805572947-7e2570a84243') no-repeat center center;
            background-size: cover;
            animation: sunAnimation 10s linear infinite;
        }

        .cloudy {
            background: url('https://cdn.pixabay.com/photo/2017/07/31/11/44/clouds-2558288_1280.jpg') repeat;
            animation: cloudAnimation 20s linear infinite;
        }

        @keyframes rainAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        @keyframes sunAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes cloudAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 200% 0; }
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
            justify-content: center;
        }

        #city-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            outline: none;
            background: #f0f2f5;
            transition: all 0.3s ease;
            max-width: 400px;
        }

        #city-input:focus {
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #search-button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: #4a90e2;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #search-button:hover {
            background: #357abd;
        }

        .weather-info {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        #city-name {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        #condition {
            font-size: 22px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 400;
        }

        #city-temp {
            font-size: 48px;
            color: #4a90e2;
            margin: 20px 0;
            font-weight: 600;
        }

        #city-time {
            font-size: 18px;
            color: #777;
            font-weight: 400;
        }

        /* Footer Styles */
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #333;
            font-size: 14px;
            padding: 10px;
        }

        footer span {
            margin: 0 5px;
        }

        .twitter-link {
            color: #333;
            text-decoration: none;
            margin-left: 10px;
            transition: color 0.3s ease;
        }

        .twitter-link:hover {
            color: #1DA1F2; /* Twitter blue */
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .weather-container {
                max-width: 450px;
            }
        }

        @media (max-width: 480px) {
            .weather-container {
                padding: 20px;
            }

            .search-box {
                flex-direction: column;
                gap: 10px;
            }

            #city-input {
                max-width: 100%;
            }

            #search-button {
                padding: 12px;
            }

            #city-temp {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="forecast-title">
            <h1>Weather Forecast</h1>
        </div>
        <a href="https://buymeacoffee.com/harmitpate5" class="coffee-button" target="_blank">Buy Me a Coffee</a>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <div class="weather-container">
            <div class="weather-bg" id="weather-bg"></div>
            <div class="search-box">
                <input id="city-input" type="text" placeholder="Enter Your City" />
                <button id="search-button">Search</button>
            </div>

            <div class="weather-info">
                <h1 id="city-name"></h1>
                <h2 id="condition"></h2>
                <h3 id="city-temp"></h3>
                <h4 id="city-time"></h4>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Made in Canada <span>üá®üá¶</span>--- by Harmit Patel
        <a href="https://x.com/1410HP" class="twitter-link" target="_blank" title="Follow me on X">ùïè</a>
    </footer>

    <script>
        const button = document.getElementById('search-button');
        const input = document.getElementById('city-input');
        const cityname = document.getElementById('city-name');
        const citycondition = document.getElementById('condition');
        const citytemp = document.getElementById('city-temp');
        const citytime = document.getElementById('city-time');
        const weatherBg = document.getElementById('weather-bg');

        async function getData(cityName) {
            const promise = await fetch(`http://api.weatherapi.com/v1/current.json?key=30c20826b8ad4d42843221819250204&q=${cityName}&aqi=yes`);
            return await promise.json();
        }

        function updateWeatherBackground(condition) {
            // Reset the classes to start fresh
            weatherBg.className = 'weather-bg';

            // Convert condition to lowercase for easier comparison
            const conditionLower = condition.toLowerCase();

            // Log the condition for debugging
            console.log('Weather condition:', conditionLower);

            // Apply the appropriate background and animation based on the condition
            if (conditionLower.includes('rain') || conditionLower.includes('shower') || conditionLower.includes('drizzle')) {
                weatherBg.classList.add('rain', 'active');
            } else if (conditionLower.includes('sun') || conditionLower.includes('clear')) {
                weatherBg.classList.add('sunny', 'active');
            } else if (conditionLower.includes('cloud') || conditionLower.includes('overcast') || conditionLower.includes('mist') || conditionLower.includes('fog')) {
                weatherBg.classList.add('cloudy', 'active');
            } else {
                // Default to cloudy if the condition doesn't match
                weatherBg.classList.add('cloudy', 'active');
            }
        }

        // Function to fetch weather data
        async function fetchWeather() {
            const value = input.value.trim(); // Trim whitespace
            if (value === '') {
                alert('Please enter a city name');
                return;
            }
            try {
                const result = await getData(value);
                if (result.error) {
                    alert('City not found. Please try again.');
                    return;
                }
                cityname.innerText = `${result.location.name}, ${result.location.region} - ${result.location.country}`;
                citycondition.innerText = `${result.current.condition.text}`;
                citytemp.innerText = `${result.current.temp_c} ¬∞C`;
                citytime.innerText = `${result.location.localtime}`;
                updateWeatherBackground(result.current.condition.text);
            } catch (error) {
                console.error('Error fetching weather data:', error);
                alert('An error occurred while fetching the weather data. Please try again.');
            }
        }

        // Event listener for the Search button click
        button.addEventListener('click', fetchWeather);

        // Event listener for the Enter key press in the input field
        input.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission if inside a form
                fetchWeather();
            }
        });
    </script>
</body>
</html>
